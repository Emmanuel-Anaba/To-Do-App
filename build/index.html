<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="text-emerald-200">
    <div class="bg-emerald-800 p-3 sticky top-0 drop-shadow-2xl z-50">
      <p class="text-center text-3xl md:text-4xl font-medium">To-Do List App</p>
      <form class="flex gap-3 mt-3" onsubmit="add()">
        <input
          class="w-[100%] outline-0 bg-transparent border-emerald-200 border-b-[1px] placeholder:text-emerald-200"
          type="text"
          id="taskInput"
          placeholder="Add a task ..." />
        <button class="px-5 py-1" type="submit">Add</button>
      </form>
    </div>
    <ul></ul>
    <script src="assets/js/script.js"></script>
  </body>
</html>
